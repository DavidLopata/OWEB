<!DOCTYPE html>

 <html>
  <head>
   <meta charset = "utf-8">
   <title>
    Forms
   </title>
   <link rel = "stylesheet" type = "text/css"
   href = "domasno2.css"
  </head>

  <body>
   <center>
    

 <form method = "post" action = "https://www.pizzajakomo.com/">

    <h1><strong>Order pizza!</strong>
  <p>
  <label><strong>Select the pizza size:</strong></label><br>
  <input name = "pizzasize" type = "radio"
       value = "Big" checked>Big<br>
    <input name = "pizzasize" type = "radio" 
       value = "Medium"></label>Medium<br>

    <input name = "pizzasize" type = "radio" 
       value = "Small">Small<br></p> 
<p>
    <label for = "crust"><strong>Select the crust type:</strong><br>
  <input type = "text" id = "crust" size="10"
       placeholder = "Crust type" list = "crusts" />
    <datalist id = "crusts">
       <option value = "Deep Dish">
       <option value = "Flatbread">
       <option value = "Gluten-Free">
       <option value = "Neapolitan">
       <option value = "Sicilian"> 
       <option value = "Stuffed">
       <option value = "Thin">
    </datalist>
 </label>
</p>
 <p>
    <label><strong>Select the filler:</strong><br></label>
  
     <input name = "filler" type = "checkbox" 
        value = "Sausages">Sausages<br>

     <input name = "filler" type = "checkbox" 
        value = "Pepper">Pepper<br>
  
     <input name = "filler" type = "checkbox" 
        value = "Mushrooms">Mushrooms<br>
</p>
<p>
 <label><strong>Name:</strong> </label>
   <input name = "name" type = "text" size = "15" pattern="[A-Za-z]*"/><br>
<label><strong>Phone:</strong> </label>
   <input name = "phone" type = "text" size = "15" pattern="[0-9]*"/><br>
  <textarea name = "messages"
    rows = "4" cols = "36">Message:</textarea>
</p>
<p>
  <input type = "submit" value = "Send">
  <input type = "reset" value = "Reset">
</p>   
</center>
</body>
</h1>
 </html>
